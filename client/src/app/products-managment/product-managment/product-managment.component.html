 <div class="container-fluid">
  <form id="mainDataForm" [formGroup]="productForm">
  <tabset>
    <tab heading="Data" id="tab1">
      <div *ngIf="dataLoaded">
        <!-- <form id="mainDataForm" [formGroup]="productForm"> -->
        <div class="card mb-2">
          <div class="card-header main-section-title">
            Main data
          </div>
          <div class="card-body p-3">
              <div class="form-row">
                <div class="col-12 col-sm-6">
                    <app-text-input [formControl]='productForm.controls["code"]' [label]='"Code"'></app-text-input>
                </div>
                <div class="col-12 col-sm-6">
                  <app-select [formControl]='productForm.controls["categoryId"]' [keyValueMap]='categoryMap' 
                  (valueChangeEvent)="categoryChanged($event)"
                  [label]='"Category"' [hideNullValue]="true"></app-select>
                </div>
              </div>
              <div class="form-row">
                <div class="col-12">
                    <app-text-input [formControl]='productForm.controls["name"]' [label]='"Name"'></app-text-input>
                </div>
              </div>
          </div>
        </div>
      
        <div class="card mb-2" *ngIf="showAttributesSection">
          <div class="card-header main-section-title">
            Attributes
          </div>
          <div class="card-body p-3">
              <div formArrayName="textAttributes">
                            <div *ngFor="let attribute of formHelpersService.getControlsFromArray(productForm,'textAttributes'); let i=index">
                              <div [formGroupName]="i">
                                <app-text-input [formControl]='formHelpersService.getControlFromGroup(attribute,"value")'
                                [label]='formHelpersService.getControlFromGroup(attribute,"label").value'></app-text-input>
                              </div>
                            </div>
                          </div>
              
                          <div formArrayName="numberAttributes" class="row">
                            <div *ngFor="let attribute of formHelpersService.getControlsFromArray(productForm,'numberAttributes'); let i=index">
                              <div [formGroupName]="i" class="ml-3 mr-3">
                                <label for="exampleFormControlFile1">{{formHelpersService.getControlFromGroup(attribute,"label").value}}</label>
                                <app-number-input [formControl]='formHelpersService.getControlFromGroup(attribute,"value")'
                                [decimalPlaces]='formHelpersService.getControlFromGroup(attribute,"decimalPlaces").value'
                                [label]='formHelpersService.getControlFromGroup(attribute,"label").value'></app-number-input>
                              </div>
                            </div>
                          </div>
          </div>
        </div>
      <!-- </form> -->
      </div>
      
        <div class="card" [hidden]="!product">
            <div class="card-header main-section-title">
              Photos and product description
            </div>
            <div class="card-body p-3">
                <div class="card">
                    <div class="card-header font-italic">
                        Photos
                    </div>
                    <div class="card-body p-0">
                      <ngx-spinner name="product-managment-images-spinner" size="medium" [fullScreen]="false">
                        <h3>Loading...</h3>
                    </ngx-spinner>
                      <ngx-dropzone class="border-0 h-100" (change)="uploadImages($event)"
                      accept="image/jpeg,image/jpg,image/png" [ngClass]="dragOver ? 'photos-drag-over' : ''"
                      (dragover)="photoDragOver($event)"
                      (dragleave)="photoDragOut($event)" [disableClick]="dropzoneDisableClick">
                        <div class="d-flex flex-wrap photos-panel" cdkDropListOrientation="horizontal" cdkDropList (cdkDropListDropped)="reorderPhotos($event)">
                          <ng-container *ngIf="photosSource | async">
                            <div *ngFor="let photo of photosSource | async"  cdkDrag class="p-2">
                              <div class="img-wrapper" (mouseenter)="enableDropzoneClick(false)" (mouseleave)="enableDropzoneClick(true)">
                                <img class="miniature d-inline img-responsive" [src]="photo.url"/>
                             <div class="img-overlay">
                                <button class="btn btn-danger pt-0 pb-0 pl-1 pr-1" (click)="removeImage(photo.id)">x</button>
                             </div>
                             </div>
                            </div>
    
                          </ng-container>
                          </div>
                      </ngx-dropzone>
                        
                    </div>
                  </div>
    
            
                <div class="card">
                    <div class="card-header font-italic">
                      Description
                    </div>
                    <div class="card-body p-0">
                        <div>
                            <ng-template #productDescriptionContainerRef></ng-template>
                        </div>
                    </div>
                    <div class="card-footer p-0">
                        <button type="button" class="btn btn-outline-secondary w-100 border-0" (click)="addDescriptionParagraph()">Add next paragraph</button>
                      </div>
                  </div>
            </div>
          </div>
    </tab>
    <tab heading="Stocks levels" (selectTab)="stocksLevelsTabSelected()">
      <div class="card mb-2">
        <div class="card-header main-section-title">
          Stocks levels
        </div>
        <div class="card-body p-3">
          <div formArrayName="productAmounts" *ngIf="stocksLevelsLoaded">
            <div class="row" *ngFor="let amount of formHelpersService.getControlsFromArray(productForm,'productAmounts'); let i=index">
              <div [formGroupName]="i" class="ml-3 mr-3">
                <label for="exampleFormControlFile1">{{formHelpersService.getControlFromGroup(amount,"label").value}}</label>
                <app-number-input [formControl]='formHelpersService.getControlFromGroup(amount,"amount")'
                [decimalPlaces]='4'
                [label]='formHelpersService.getControlFromGroup(amount,"label").value'></app-number-input>
              </div>
            </div>
          </div>
        </div>
      </div>
    </tab>
  </tabset>
</form>

  

      <div class="mt-3" [hidden]="!product">
        <button form="attributesForm" type="button" class="btn btn-success mr-1 float-right" (click)="saveProduct()">
          Save product
      </button>
      </div>


</div>
