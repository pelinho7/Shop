<div *ngIf="loadData" class="container-fluid">
    <div class="col-12 col-md-6 offset-md-3 mt-3">
      <div class="card">
        <div class="card-header">
          <h3>New password</h3>
        </div>
        <div class="card-body">
          <form id="registerForm" [formGroup]="newPasswordForm">
            <div class="form-group form-row d-none">
              <app-text-input class="col-9" [formControl]='newPasswordForm.controls["userId"]' [label]='"UserId"'></app-text-input>
            </div>
            <div class="form-group form-row d-none">
                <app-text-input class="col-9" [formControl]='newPasswordForm.controls["resetPasswordToken"]' [label]='"Token"'></app-text-input>
              </div>
            <div class="form-group form-row">
              <label class="col-3 font-weight-bold" for="newPassword">Password:</label>
              <app-text-input class="col-9" [formControl]='newPasswordForm.controls["newPassword"]' 
                [label]='"Password"' [type]='"password"'></app-text-input>
            </div>
            <div class="form-group form-row">
              <label class="col-3 font-weight-bold" for="newPasswordRepeated">Repeated Password:</label>
              <app-text-input class="col-9" [formControl]='newPasswordForm.controls["newPasswordRepeated"]' 
                [label]='"Repeated Password"' [type]='"password"'></app-text-input>
            </div>
            <button type="button" 
            [disabled]="!newPasswordForm.valid" 
            class="btn btn-success float-right" form="registerForm" (click)="setNewPassword()">Set new password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
