<div class="row">
    <!-- open mobile filter button -->
    <button class="d-block d-lg-none btn btn-secondary w-100" (click)="mobileNavbarHelpersService.openMobileNavbar('account-managment-navbar-panel')">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <div id="account-managment-navbar-panel" [ngClass]="(resizeWindowWatcherService.mobileMode$|async)?'overlay-menu':'col-lg-4'">
        <app-account-managment-navbar></app-account-managment-navbar>
    </div>
    
    <div id="list-main-panel" class="col-lg-8" *ngIf="loadData">
        <div class="container-fluid">
            <div class="col-12 col-md-10 offset-md-1 mt-3">
              <div class="card">
                <div class="card-header">
                  <h3>My agreements</h3>
                </div>
                <div class="card-body">
                  <form id="userAgreementsForm" [formGroup]="userAgreementsForm">
                    <div formArrayName="agreements">
                      <div *ngFor="let agreement of formHelpersService.getControlsFromArray(userAgreementsForm,'agreements'); let i=index">
                        <div [formGroupName]="i">
                          <app-checkbox-input [formControl]='formHelpersService.getControlFromGroup(agreement,"value")' 
                          [contents]='formHelpersService.getControlFromGroup(agreement,"contents").value'>
                          </app-checkbox-input>
                        </div>
                      </div>
                    </div>
                    
                    <button type="button" 
                    [disabled]="(!userAgreementsForm.valid || userAgreementsForm.pristine)"
                    class="btn btn-success float-right" form="registerForm" (click)="save()">Save</button>
                  </form>
                </div>
              </div>
            </div>
          </div>        
    </div>
</div>
