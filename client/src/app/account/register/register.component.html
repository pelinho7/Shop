<div *ngIf="loadData" class="container-fluid">
    <div class="col-12 col-md-6 offset-md-3 mt-3">
      <div class="card">
        <div class="card-header">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form id="registerForm" [formGroup]="registerForm">
            <div class="form-group form-row">
              <label class="col-3 font-weight-bold" for="email">Email:</label>
              <app-text-input class="col-9" [formControl]='registerForm.controls["email"]' [label]='"Email"'></app-text-input>
            </div>
            <div class="form-group form-row">
              <label class="col-3 font-weight-bold" for="firstName">First Name:</label>
              <app-text-input class="col-9" [formControl]='registerForm.controls["firstName"]' [label]='"First Name"'></app-text-input>
            </div>
            <div class="form-group form-row">
              <label class="col-3 font-weight-bold" for="lastName">Last Name:</label>
              <app-text-input class="col-9" [formControl]='registerForm.controls["lastName"]' [label]='"Last Name"'></app-text-input>
            </div>
            <div class="form-group form-row">
              <label class="col-3 font-weight-bold" for="password">Password:</label>
              <app-text-input class="col-9" [formControl]='registerForm.controls["password"]' 
                [label]='"Password"' [type]='"password"'></app-text-input>
            </div>
            <div class="form-group form-row">
              <label class="col-3 font-weight-bold" for="passwordRepeated">Repeated Password:</label>
              <app-text-input class="col-9" [formControl]='registerForm.controls["passwordRepeated"]' 
                [label]='"Repeated Password"' [type]='"password"'></app-text-input>
            </div>

            <div formArrayName="agreements">
              <div *ngFor="let agreement of formHelpersService.getControlsFromArray(registerForm,'agreements'); let i=index">
                <div [formGroupName]="i">
                  <app-checkbox-input [formControl]='formHelpersService.getControlFromGroup(agreement,"checked")' 
                  [contents]='formHelpersService.getControlFromGroup(agreement,"contents").value'>
                  </app-checkbox-input>
                </div>
              </div>
            </div>
            <button type="button" 
            [disabled]="!registerForm.valid" 
            class="btn btn-success float-right" form="registerForm" (click)="register()">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
