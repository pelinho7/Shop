<div class="row">
    <!-- open mobile filter button -->
    <button class="d-block d-lg-none btn btn-secondary w-100" (click)="mobileNavbarHelpersService.openMobileNavbar('account-managment-navbar-panel')">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <div id="account-managment-navbar-panel" [ngClass]="(resizeWindowWatcherService.mobileMode$|async)?'overlay-menu':'col-lg-4'">
        <app-account-managment-navbar></app-account-managment-navbar>
    </div>
    
    <div id="list-main-panel" class="col-lg-8" *ngIf="loadData">
        <div class="container-fluid">
            <div class="col-12 col-md-10 offset-md-1 mt-3">
              <div class="card">
                <div class="card-header">
                  <h3>Account data</h3>
                </div>
                <div class="card-body">
                  <form id="registerForm" [formGroup]="accountDataForm">
                    <div class="form-group form-row">
                      <label class="col-3 font-weight-bold" for="username">Login:</label>
                      <app-text-input class="col-9" [formControl]='accountDataForm.controls["username"]' [label]='"Login"'></app-text-input>
                    </div>
                    <div class="form-group form-row">
                      <label class="col-3 font-weight-bold" for="email">Email:</label>
                      <app-text-input class="col-9" [formControl]='accountDataForm.controls["email"]' [label]='"Email"'></app-text-input>
                    </div>
                    <div class="form-group form-row">
                      <label class="col-3 font-weight-bold" for="firstName">First Name:</label>
                      <app-text-input class="col-9" [formControl]='accountDataForm.controls["firstName"]' [label]='"First Name"'></app-text-input>
                    </div>
                    <div class="form-group form-row">
                      <label class="col-3 font-weight-bold" for="lastName">Last Name:</label>
                      <app-text-input class="col-9" [formControl]='accountDataForm.controls["lastName"]' [label]='"Last Name"'></app-text-input>
                    </div>
                    
                    <button type="button" 
                    [disabled]="(!accountDataForm.valid || accountDataForm.pristine)"
                    class="btn btn-success float-right" form="registerForm" (click)="save()">Save</button>
                  </form>
                </div>
              </div>
            </div>
          </div>        
    </div>
</div>
