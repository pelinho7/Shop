<div class="form-group">
    <div class="form-check">
        <input type="checkbox" class="form-check-input"
            [class.is-invalid]="ngControl.touched && ngControl.invalid"
            [formControl]="ngControl.control" checked="true" (change)="change()">
            <label>{{displayedContents}}</label>
            <a class="ml-2" *ngIf="overflowContents" (click)="moreLess($event)">More</a>
            <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback">Field must be checked</div>
    </div>
</div>
