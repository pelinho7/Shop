<div *ngIf="products">
    <div *ngFor="let product of products">
        <div>{{product.id}}</div>
    </div>

    <form #editForm="ngForm" id="editForm" (ngSubmit)="filterProducts()">
        <div *ngFor="let control of dynamicControls">
            <div *ngIf="control.type==='checkbox'" class="form-check">
                <input type="checkbox" class="form-check-input"
                [ngModelOptions]="{standalone: true}" [(ngModel)]="control.value">
                    <label>{{'aa'}}</label>
            </div>
            <input *ngIf="control.type==='text' || control.type==='number'" [(ngModel)]="control.value"  class="form-control mx-2" name="{{control.name}}" type="{{control.type}}">
        
            <select *ngIf="control.type==='select'" name="gender" style="width: 130px;" class="form-control ml-1" [(ngModel)]="control.value">
                <option *ngFor="let option of control.selectOptions" [value]="option.value">
                    {{option.text}}
                </option>
            </select>
        </div>
