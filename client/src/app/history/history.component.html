<div class="card">
    <div class="card-header">
        <div class="modal-header border-0 p-0">
            <h3>{{title}}</h3>
            <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
              <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
        </div>
    </div>
    <div class="card-body p-0">
      <div class="">
        <div class="container p-0">
          <div class="row">

            <ngx-spinner name="history-spinner">
               <h3>Loading...</h3>
             </ngx-spinner>


<div class="container" *ngIf="historyList">
   <ul class="timeline">
      <li *ngFor="let history of historyList">
         <div class="timeline-time">
            <span class="date">{{history.moddateString}}</span>
            <span class="time">{{history.modtimeString}}</span>
         </div>
         <div class="timeline-icon">
            <div [ngClass]="{'bg-success':history.type==0, 'bg-primary': history.type==1, 'bg-danger':history.type==2}">&nbsp;</div>
         </div>
         <div class="timeline-body">
            <div class="card">
               <div>
                 <div class="card-header">
                   <h5>{{history.type==0?'Created':(history.type==1?'Modify':'Deleted')}} object Id: {{history.objectId}}</h5>
                 </div>
                 <div class="card-body">
                   <div *ngFor="let property of history.propertiesHistory">
                     <span class="font-weight-bold">{{property.name}}:</span>
                     <span *ngIf="history.type==1"> from</span>
                     <span> {{property.oldValue}}</span>
                     <span *ngIf="history.type==1"> to</span>
                     <span class="font-italic" *ngIf="history.type==1"> {{property.newValue}}</span>
                   </div>
                 </div>
               </div>
               </div>
         </div>
      </li>
      
   </ul>
</div>

        </div>
          </div>
        </div>
    </div>
  </div>
